name: Build Extension

on:
  push:
    tags:
      - "ext-v*"

jobs:
  build-extension:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build extension zip
        run: npm run zip:extension

      - name: Ensure canonical filename
        run: cp apps/extension/holmeta-extension.zip holmeta-extension.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: holmeta-extension
          path: holmeta-extension.zip
