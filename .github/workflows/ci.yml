name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Palette lint (extension)
        run: npm run lint:palette -w @holmeta/extension

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
